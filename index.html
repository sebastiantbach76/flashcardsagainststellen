<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Flashcards Against Stellen</title>
</head>
<body>
    <h1>Flashcards Against Stellen</h1>
    <div class="column">
        <div class="row">
            <div id="operand1">?</div>
        </div>
        <div class="row">
            <div id="operator">?</div>
            <div id="operand2">?</div>
        </div>
        <div class="row">
            <div class="bar">&nbsp;</div>
        </div>
        <div class="row">
            <div id="inputarea">
                <input id="userInput" type="text">
            </div>
        </div>
        <div class="row" id="buttons">
            <input type="radio" name="numberType" value="int" id="integer"><label for="integer" checked="checked">Integer</label>
            <input type="radio" name="numberType" value="float" id="float"><label for="float">Decimal</label>
        </div>
        <div class="row">
            <input type="submit" value="Get New Flash Card" id="getFlashCard">
            <input type="submit" value="Check Answer" id="checkAnswer">
        </div>
    </div>
</body>
</html>
